<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - CRUD SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CRUD SYSTEM</h1>
    </header>
    
    <nav>
        <a href="Index.html">Inicio</a>
        <a href="Products.html">Productos</a>
    </nav>

    <div class="form-container">
        <h2>Crear Nuevo Producto</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            
            <div class="form-group">
                <label for="regularPrice">Precio Regular:</label>
                <input type="number" id="regularPrice" name="regularPrice" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="description">Descripci√≥n:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="status">Estado:</label>
                <select id="status" name="status" required>
                    <option value="">Seleccione un estado</option>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                    <option value="pendiente">Pendiente</option>
                </select>
            </div>
            
            <button type="submit" id="createProductBtn">Crear Producto</button>
        </form>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Config -->
    <script type="module" src="firebase-config.js"></script>
    <!-- CRUD Operations -->
    <script type="module" src="crud-operations.js"></script>
    <!-- Form Handler -->
    <script type="module" src="create-product.js"></script>
</body>
</html>
